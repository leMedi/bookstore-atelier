                template="#{layout.template}">

  <ui:define name="body">

    <f:metadata>
      <f:viewParam id="related" name="book_id" value="#{editBookController.bookId}"/>
      <f:viewAction action="#{editBookController.load()}"/>

    <ui:decorate template="book-form.xhtml">
      <ui:param name="book" value="#{editBookController.book}"/>
      <ui:param name="actionBean" value="#{editBookController}"/>
      <ui:param name="action" value="save"/>
    </ui:decorate>

  </ui:define>

</ui:composition>
